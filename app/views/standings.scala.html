@(tournament: Tournament, standings: List[(Player, Float)])
@import helper._

@main("Tournament Standings") {

    <h1>Tournament standings for @tournament.desc</h1>

    <ul>
    @standings.map { standing =>
        <li>@standing._1.name (@standing._1.currentElo) <strong>@standing._2</strong></li>
    }
    </ul>

    <p>
        Continue playing : <a href="@routes.ChessApplication.startTournament(tournament.id)">@tournament.desc</a>
    </p>
}
